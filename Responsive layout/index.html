<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Responsive layout</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Car images galery</h1>
    </header>
    <main class="main">
      <ul class="images__navigation">
        <li class="images__navigation-item">
          <a
            href="./images/bmw.jpg"
            target="_blank"
            class="images__navigation-link"
            >BMW</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/audi.jpg"
            target="_blank"
            class="images__navigation-link"
            >AUDI</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/lotus.jpg"
            target="_blank"
            class="images__navigation-link"
            >Lotus</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/porsche.jpg"
            target="_blank"
            class="images__navigation-link"
            >Porsche</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/range-rover.jpg"
            target="_blank"
            class="images__navigation-link"
            >Range Rover</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/acura.jpg"
            target="_blank"
            class="images__navigation-link"
            >Acura</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/aston-martin.jpg"
            target="_blank"
            class="images__navigation-link"
            >Aston Martin</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/chevrolet.jfif"
            target="_blank"
            class="images__navigation-link"
            >Chevrolet</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/mercedes.jpg"
            target="_blank"
            class="images__navigation-link"
            >Mercedes</a
          >
        </li>
        <li class="images__navigation-item">
          <a
            href="./images/maserati.jpg"
            target="_blank"
            class="images__navigation-link"
            >Maserati</a
          >
        </li>
      </ul>
      <div class="images__container">
        <figure class="images__image-wrapper">
          <img class="images__image" src="./images/bmw.jpg" alt="BMW" />
          <figcaption>BMW</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img class="images__image" src="./images/audi.jpg" alt="AUDI" />
          <figcaption>AUDI</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img class="images__image" src="./images/lotus.jpg" alt="Lotus" />
          <figcaption>Lotus</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img class="images__image" src="./images/porsche.jpg" alt="Porsche" />
          <figcaption>Porsche</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img class="images__image" src="./images/acura.jpg" alt="Acura" />
          <figcaption>Acura</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img
            class="images__image"
            src="./images/aston-martin.jpg"
            alt="Aston Martin"
          />
          <figcaption>Aston Martin</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img
            class="images__image"
            src="./images/chevrolet.jfif"
            alt="Chevrolet"
          />
          <figcaption>Chevrolet</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img
            class="images__image"
            src="./images/maserati.jpg"
            alt="Maserati"
          />
          <figcaption>Maserati</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img
            class="images__image"
            src="./images/mercedes.jpg"
            alt="Mercedes"
          />
          <figcaption>Mercedes</figcaption>
        </figure>
        <figure class="images__image-wrapper">
          <img
            class="images__image"
            src="./images/range-rover.jpg"
            alt="Range Rover"
          />
          <figcaption>Range Rover</figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">All rights reserved&copy;</p>
    </footer>
  </body>
</html>
